<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me!</title>
</head>
<body>

    <!-- HEADER -->
    <header style="background-color: aquamarine; padding: auto; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="margin: 20px;"><a href="index.html" style="text-decoration: none; color: black;">Zaid Al Lalikai</a></h1>
        <nav>
            <a href="pages/about.html" style="text-decoration: none; color: black;">About</a>
            <a href="pages/projects.html" style="text-decoration: none; color: black;">Projects</a>
            <a href="pages/contact.html" style="text-decoration: none; color: black;">Hire Me!</a>
        </nav>
    </header>

    <main style="margin: 0 auto; max-width: 1000px; padding: 40px 40px;">
        <h2 style="text-align: center;">
            Project Request Form
        </h2>
        <p style="text-align: center;">
            <a href="assets/documents/sample.pdf" download="sample.pdf" >Download Our Portofolio</a>
        </p>

        <form action="#">
            <section id="personal-info">
                <fieldset>
                    <legend><strong>Personal Details</strong></legend>
                    <label for="full-name">Full Name:</label> <br>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br><br>

                    <label for="email">Email Address:</label><br>
                    <input type="text" id="email" name="email" placeholder="example@gmail.com" required> <br><br>

                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="+62 854-xxx-xxx" required>
                </fieldset>
            </section>

            <section id="project-information"> 
                    <fieldset>
                        <legend><strong>Project Information</strong></legend>
                        <label for="website">What type of website do you want to build?</label><br>
                        <select name="website" id="website">
                            <option value="">-- Choose one --</option>
                            <option value="ecommerce">E-Commerce</option>
                            <option value="blog">Blog</option>
                            <option value="business">Bisnis</option>
                            <option value="portofolio">Portofolio</option>
                        </select> <br><br>

                        <label for="#">Do you already have design materials?</label><br>
                        <input type="radio" id="yes" name="materials" value="yes">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="materials" value="no">
                        <label for="no">No</label><br><br>

                        <label for="goals">Project Goals:</label><br>
                        <textarea name="goals" id="goals" rows="5" cols="90" placeholder="Describe what you want to achieve.." required></textarea><br><br>

                        <label for="reference">Upload a reference image:</label>
                        <input type="file" name="reference" id="reference">
                    </fieldset>
            </section>

            <section id="timeline-project">
               <fieldset>
                    <legend><strong>Timeline and Expectations</strong></legend>

                    <label for="start-date">Expected start date:</label><br>
                    <input type="date" name="start-date" id="start-date" value="date"> <br><br>

                    <label for="duration">Estimased duration (weeks):</label><br>
                    <input type="number" id="duration" name="duration" placeholder="e.g. 5"><br><br>

                    <label for="preferred">Preferred work mode:</label><br>
                    <input type="checkbox" id="remote" name="mode" value="remote">
                    <label for="remote">Remote</label>
                    <input type="checkbox" id="onsite" name="mode" value="onsite">
                    <label for="onsite">Onsite</label>
                    <input type="checkbox" id="hybrid" name="mode" value="hybrid">
                    <label for="hybrid">Hybrid</label>
               </fieldset>
                
            </section>
        </form>
    </main>
    <footer style="background-color:aquamarine; padding:8px; margin-top:20px; text-align:center;">
        <h5 style="margin:0;">Â© 2025 Zaid Al Lalikai</h5>
    </footer>
</body>
</html>

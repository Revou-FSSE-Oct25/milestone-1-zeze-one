<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1><a href="../index.html">Zaid Al Lalikai</a></h1>
        <nav>
            <span class="email"><a href="#">hey@zeze-one.com</a></span>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" style="text-decoration: underline;">Hire Me!</a>
        </nav>
    </header>

    <main>
        <div class="form-header">
            <h2>
            Project Request Form
            </h2>
            <p>
                <a href="assets/documents/sample.pdf" download="sample.pdf" >Download Our Portofolio</a>
            </p>
        </div>

        <div class="form-contents">   
            <form action="#">
                <section class="form-subtance" id="personal-info">
                    <fieldset>
                        <legend><strong>Personal Details</strong></legend>
                        <label for="full-name">Full Name:</label> <br>
                        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br><br>

                        <label for="email">Email Address:</label><br>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required> <br><br>

                        <label for="phone">Phone Number</label><br>
                        <input type="tel" id="phone" name="phone" placeholder="+62 854-xxx-xxx" required>
                    </fieldset>
                </section>

                <section class="form-subtance" id="project-information"> 
                    <fieldset>
                        <legend><strong>Project Information</strong></legend>
                        <label for="website">What type of website do you want to build?</label><br>
                        <select name="website" id="website" required>
                            <option value="" disabled selected>-- Choose one --</option>
                            <option value="ecommerce">E-Commerce</option>
                            <option value="blog">Blog</option>
                            <option value="business">Bisnis</option>
                            <option value="portofolio">Portofolio</option>
                        </select> <br><br>

                        <label for="#">Which technologies do you prefer?</label><br>
                        <input type="checkbox" id="html" name="tech" value="HTML" required>
                        <label for="html">HTML</label>
                        <input type="checkbox" id="css" name="tech" value="CSS">
                        <label for="css">CSS</label>
                        <input type="checkbox" id="js" name="tech" value="JavaScript">
                        <label for="js">JavaScript</label>
                        <input type="checkbox" id="any" name="tech" value="Any">
                        <label for="any">Any Framework (React, Vue, etc.)</label>

                        <br><br>

                        <label for="#">Do you already have design materials?</label><br>
                        <input type="radio" id="yes" name="materials" value="yes" required>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="materials" value="no" required>
                        <label for="no">No</label><br><br>

                        <label for="goals">Project Goals:</label><br>
                        <textarea name="goals" id="goals" rows="5" cols="90" placeholder="Describe what you want to achieve.." required></textarea><br><br>

                        <label for="reference">Upload a reference image:</label>
                        <input type="file" name="reference" id="reference">
                    </fieldset>
                </section>

                <section class="form-subtance" id="timeline-project">
                    <fieldset>
                        <legend><strong>Timeline and Expectations</strong></legend>

                        <label for="start-date">Expected start date:</label><br>
                        <input type="date" name="start-date" id="start-date" required> <br><br>

                        <label for="duration">Estimated duration (weeks):</label><br>
                        <input type="number" id="duration" name="duration" placeholder="e.g. 5"><br><br>

                        <label for="preferred">Preferred work mode:</label><br>
                        <input type="radio" id="remote" name="mode" value="remote" required>
                        <label for="remote">Remote</label>
                        <input type="radio" id="onsite" name="mode" value="onsite" required>
                        <label for="onsite">Onsite</label>
                        <input type="radio" id="hybrid" name="mode" value="hybrid" required>
                        <label for="hybrid">Hybrid</label>
                    </fieldset>

                    <button>submit</button>
                    <button>reset</button>
                
                </section>
            </form>
        </div>
        
    </main>
    <footer>
        <h5>Â© 2025 Zaid Al Lalikai</h5>
    </footer>
</body>
</html>
